<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div [class]="'fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0 ' + 
              (isSidebarOpen ? 'translate-x-0' : '-translate-x-full')">
    <!-- Sidebar header -->
    <div class="flex items-center justify-between h-16 px-6 bg-gradient-to-r from-orange-500 to-blue-600">
      <div class="flex items-center">
        <div class="h-8 w-8 bg-white rounded-lg flex items-center justify-center">
          <svg class="h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <span class="ml-2 text-white font-bold text-lg">360 Gym Admin</span>
      </div>
      <button *ngIf="isMobile" 
              (click)="closeSidebar()"
              class="text-white hover:text-gray-200 lg:hidden">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="mt-8 px-4">
      <ul class="space-y-2">
        <li *ngFor="let item of getFilteredNavigation()">
          <a [routerLink]="item.route"
             routerLinkActive="bg-orange-50 text-orange-700 border-r-2 border-orange-500"
             (click)="closeSidebar()"
             class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors duration-150 ease-in-out hover:bg-gray-50 hover:text-gray-900">
            <svg
                 class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            {{ item.name }}
          </a>
        </li>
      </ul>
    </nav>

    <!-- User info at bottom -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
      <div class="flex items-center">
        <div class="h-10 w-10 bg-gradient-to-r from-orange-500 to-blue-600 rounded-full flex items-center justify-center">
          <span class="text-sm font-medium text-white">{{ getUserInitials() }}</span>
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">{{ getUserDisplayName() }}</p>
          <p class="text-xs text-gray-500 truncate">{{ getRoleDisplayName() }}</p>
        </div>
        <button (click)="logout()" 
                class="text-gray-400 hover:text-gray-600 transition-colors"
                title="Logout">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile sidebar overlay -->
  <div *ngIf="isMobile && isSidebarOpen" 
       (click)="closeSidebar()"
       class="fixed inset-0 z-40 bg-black bg-opacity-25 lg:hidden"></div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top bar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between h-16 px-6">
        <div class="flex items-center">
          <button (click)="toggleSidebar()" 
                  class="text-gray-500 hover:text-gray-700 lg:hidden">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <h1 class="ml-4 text-xl font-semibold text-gray-900 lg:ml-0">
            Admin Dashboard
          </h1>
        </div>
        
        <!-- Top bar actions -->
        <div class="flex items-center space-x-4">
          <!-- Notifications (placeholder) -->
          <button class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 17h5l-4.03-4.26a9.969 9.969 0 01-1.97-6.24V5a3 3 0 00-6 0v1.5a9.969 9.969 0 01-1.97 6.24L2 17h5m8 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
          </button>
          
          <!-- User menu (mobile) -->
          <div *ngIf="isMobile" class="flex items-center">
            <div class="h-8 w-8 bg-gradient-to-r from-orange-500 to-blue-600 rounded-full flex items-center justify-center">
              <span class="text-xs font-medium text-white">{{ getUserInitials() }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
