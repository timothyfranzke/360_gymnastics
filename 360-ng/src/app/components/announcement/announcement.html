<section class="py-12 px-6 bg-white">
    <div class="container mx-auto">
      <div 
        [@fadeInUp]="animationState"
        class="flex flex-col lg:flex-row gap-8"
      >
        
        <!-- Announcements Card -->
        <div class="lg:w-2/3 flex flex-col md:flex-row items-center bg-gray-50 rounded-xl shadow-md p-6 announcement-card relative overflow-hidden">
          <!-- Decorative gradient accent -->
          <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-600 to-indigo-600"></div>
          
          <!-- Icon Section -->
          <div 
            [@scaleIn]="animationState"
            class="md:w-1/6 mb-4 md:mb-0 flex-shrink-0"
          >
            <div class="icon-container">
              <img 
                src="/images/announcements.jpg" 
                alt="Announcement icon" 
                class="w-24 h-24 mx-auto transition-transform duration-300 hover:scale-110" 
              />
            </div>
          </div>
          
          <!-- Content Section -->
          <div 
            [@slideInLeft]="animationState"
            class="md:w-4/6 md:px-6 text-center md:text-left"
          >
            <h3 class="text-2xl font-bold text-purple-800 mb-2 announcement-title">
              Announcements
            </h3>
            <p class="text-gray-700 leading-relaxed">
              The easiest way to stay on top of what's going on at 360 is through our social media pages. 
              Follow us on Facebook and/or Instagram for updates on weather closures, events, giveaways, etc.
            </p>
          </div>
          
          <!-- Call to Action Section -->
          <div 
            [@slideInRight]="animationState"
            class="md:w-1/6 mt-4 md:mt-0 flex-shrink-0"
          >
            <a 
              routerLink="/360events" 
              class="cta-button inline-block bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
            >
              View All
            </a>
          </div>
          
          <!-- Decorative background elements -->
          <div class="decorative-circle decorative-circle-1"></div>
          <div class="decorative-circle decorative-circle-2"></div>
        </div>
  
        <!-- Gym Hours Card -->
        <div 
          [@slideInRight]="animationState"
          class="lg:w-1/3 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-xl shadow-md p-6 text-white relative overflow-hidden hours-card"
        >
          <!-- Decorative elements -->
          <div class="absolute top-0 right-0 w-20 h-20 bg-white bg-opacity-10 rounded-full -mr-10 -mt-10"></div>
          <div class="absolute bottom-0 left-0 w-16 h-16 bg-white bg-opacity-5 rounded-full -ml-8 -mb-8"></div>
          
          <!-- Hours Header -->
          <div class="flex items-center mb-4">
            <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-xl font-bold">Gym Hours</h3>
          </div>
  
          <!-- Hours List -->
          <div class="space-y-3">
            <div 
              *ngFor="let entry of gymHours; let i = index"
              class="flex items-center justify-between p-2 rounded-lg transition-all duration-300"
              [ngClass]="{
                'bg-white bg-opacity-20 shadow-md': entry.isToday,
                'hover:bg-white hover:bg-opacity-10': !entry.isToday
              }"
            >
              <div class="flex items-center">
                <div 
                  class="w-2 h-2 rounded-full mr-3"
                  [ngClass]="{
                    'bg-yellow-300': entry.isToday,
                    'bg-white bg-opacity-50': !entry.isToday
                  }"
                ></div>
                <span 
                  class="font-medium text-sm"
                  [ngClass]="{
                    'text-yellow-100': entry.isToday
                  }"
                >
                  {{ entry.day }}
                </span>
                <span 
                  *ngIf="entry.isToday"
                  class="ml-2 px-2 py-0.5 bg-yellow-300 text-indigo-900 text-xs rounded-full font-semibold"
                >
                  Today
                </span>
              </div>
              <span 
                class="text-sm font-semibold"
                [ngClass]="{
                  'text-yellow-100': entry.isToday,
                  'text-white text-opacity-90': !entry.isToday
                }"
              >
                {{ entry.hours }}
              </span>
            </div>
          </div>
  
          <!-- Contact Info -->
          <div class="mt-4 pt-4 border-t border-white border-opacity-20">
            <div class="flex items-center text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <span class="text-white text-opacity-90">(913) 782-3300</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
