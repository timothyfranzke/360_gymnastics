<section class="py-16 px-6 bg-indigo-800 text-white relative">
    <div class="container mx-auto">
      <h2 
        [@fadeInUp]="animationState"
        class="text-3xl font-bold text-center mb-12"
      >
        Featured Classes
      </h2>
      
      <div 
        [@fadeInUpDelay]="animationState"
        class="cards-grid-4 gap-6"
      >
        <a 
          *ngFor="let featuredClass of featuredClasses; let i = index"
          [routerLink]="featuredClass.route"
          class="card-tertiary rounded-xl p-6 text-center transition-all duration-300 text-white card-entrance card-interactive"
          [ngClass]="[featuredClass.bgColor, featuredClass.hoverColor]"
          [@staggerClasses]="animationState"
          [style.animation-delay]="(i * 100) + 'ms'"
          [attr.aria-label]="'View ' + featuredClass.name + ' classes for ' + featuredClass.ageRange"
        >
          <div class="bg-white w-16 h-16 rounded-full flex items-center justify-center mb-4 mx-auto">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-8 w-8"
              [ngClass]="featuredClass.iconColor"
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                [attr.d]="getIconPath(featuredClass.icon)"
              />
            </svg>
          </div>
          <h3 class="card-title-tertiary text-xl font-bold mb-2">{{ featuredClass.name }}</h3>
          <p class="card-description-light text-sm opacity-90">{{ featuredClass.ageRange }}</p>
        </a>
      </div>
      
      <div 
        [@fadeInUpDelay2]="animationState"
        class="text-center mt-10"
      >
        <a 
          routerLink="/classes" 
          class="btn-secondary btn-secondary-dark btn-lg"
        >
          <span class="btn-text">View All Classes</span>
        </a>
      </div>
    </div>
    
    <!-- Decorative elements -->
    <div class="decorative-element">
      <img 
        src="/images/placeholder.svg" 
        alt="Decorative element" 
        class="w-32 h-32 opacity-20" 
      />
    </div>
  </section>
