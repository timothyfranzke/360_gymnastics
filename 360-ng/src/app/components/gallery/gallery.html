<section class="w-full bg-white py-16 overflow-hidden" id="gallery" [@fadeInUp]="animationState">
  <div class="container mx-auto px-6 mb-8">
    <h2 class="text-3xl font-medium text-center mb-12">Gallery</h2>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    <span class="ml-3 text-gray-600">Loading gallery images...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="text-center py-12">
    <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md mx-auto">
      <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-red-100 rounded-full">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h3 class="text-lg font-medium text-red-800 mb-2">Unable to Load Gallery</h3>
      <p class="text-red-600 mb-4">{{ error }}</p>
      <button 
        (click)="retryLoad()" 
        class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
        Try Again
      </button>
    </div>
  </div>

  <!-- Gallery Grid -->
  <div *ngIf="!loading && !error && images.length > 0" class="mt-16 sm:mt-20">
    <div class="-my-4 flex justify-center gap-5 overflow-x-auto py-4 sm:gap-8 hide-scrollbar pl-[10vw]">
      <div 
        *ngFor="let image of images; let i = index; trackBy: trackByImageId"
        [@scaleIn]
        class="gallery-item relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl bg-zinc-100 sm:w-72 sm:rounded-2xl cursor-pointer transform transition-all duration-300 hover:scale-105 group"
        [class]="getRotationClass(i)"
        [attr.aria-label]="'View image: ' + (image.alt_text || image.caption || 'Gallery image ' + (i + 1))"
        tabindex="0">
        
        <img 
          [src]="getImageThumbnailUrl(image)" 
          [alt]="image.alt_text || image.caption || 'Gallery image ' + (i + 1)"
          class="absolute inset-0 h-full w-full object-cover"
          loading="lazy"
          (click)="openPopup(i)"
          (error)="onImageError($event)">
        
        <!-- Optional caption overlay -->
        <div *ngIf="image.caption" 
             class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/60 to-transparent p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <p class="text-white text-sm font-medium">{{ image.caption }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && images.length === 0" class="text-center py-12">
    <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
      <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No Images Yet</h3>
    <p class="text-gray-500">Check back soon for amazing gym moments!</p>
  </div>
</section>

<!-- Image Popup Modal -->
<div *ngIf="showPopup" 
     class="gallery-popup fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center"
     [@popupAnimation]
     (click)="closePopup()"
     (touchstart)="onTouchStart($event)"
     (touchend)="onTouchEnd($event)">
  
  <!-- Close Button -->
  <button 
    class="absolute top-4 right-4 z-10 text-white hover:text-gray-300 transition-colors duration-200"
    (click)="closePopup()"
    aria-label="Close gallery">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <!-- Previous Button -->
  <button *ngIf="images.length > 1"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 z-10 text-white hover:text-gray-300 transition-colors duration-200 p-2"
    (click)="previousImage($event)"
    [disabled]="currentImageIndex === 0"
    [class.opacity-50]="currentImageIndex === 0"
    aria-label="Previous image">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- Next Button -->
  <button *ngIf="images.length > 1"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 z-10 text-white hover:text-gray-300 transition-colors duration-200 p-2"
    (click)="nextImage($event)"
    [disabled]="currentImageIndex === images.length - 1"
    [class.opacity-50]="currentImageIndex === images.length - 1"
    aria-label="Next image">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Image Container -->
  <div class="popup-image-container max-w-[90vw] max-h-[90vh] flex items-center justify-center"
       (click)="$event.stopPropagation()">
    <img 
      *ngIf="currentImageIndex >= 0 && images[currentImageIndex]"
      [src]="getImageFullUrl(images[currentImageIndex])"
      [alt]="images[currentImageIndex].alt_text || images[currentImageIndex].caption || 'Gallery image'"
      class="max-w-full max-h-full object-contain"
      [@imageSlide]="slideDirection">
    
    <!-- Image Caption -->
    <div *ngIf="images[currentImageIndex]?.caption" 
         class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-75 text-white px-4 py-2 rounded-lg max-w-[80%] text-center">
      <p class="text-sm font-medium">{{ images[currentImageIndex].caption }}</p>
    </div>
  </div>

  <!-- Image Counter -->
  <div *ngIf="images.length > 1" 
       class="absolute bottom-4 right-4 bg-black bg-opacity-75 text-white px-3 py-1 rounded-lg text-sm">
    {{ currentImageIndex + 1 }} / {{ images.length }}
  </div>
</div>
