<section class="py-16 px-6 bg-gradient-to-br from-indigo-50 to-purple-50">
    <div class="container mx-auto">
      <div class="grid lg:grid-cols-2 gap-12 items-start">
        
        <!-- Gym Hours Section -->
        <div 
          [@fadeInUp]="animationState"
          class="bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden"
        >
          <!-- Decorative gradient header -->
          <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-600 to-purple-600"></div>
          
          <!-- Hours Header -->
          <div class="flex items-center mb-6">
            <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div>
              <h3 class="text-2xl font-bold text-gray-900">Gym Hours</h3>
              <p class="text-gray-600">When we're open for classes</p>
            </div>
          </div>
  
          <!-- Hours List -->
          <div class="space-y-4">
            <div 
              *ngFor="let entry of gymHours; let i = index"
              [@staggerItems]="animationState"
              [style.animation-delay]="(i * 100) + 'ms'"
              class="flex items-center justify-between p-4 rounded-xl transition-all duration-300"
              [ngClass]="{
                'bg-indigo-50 border-2 border-indigo-200 shadow-md': entry.isToday,
                'bg-gray-50 hover:bg-gray-100': !entry.isToday
              }"
            >
              <div class="flex items-center">
                <div 
                  class="w-3 h-3 rounded-full mr-3"
                  [ngClass]="{
                    'bg-indigo-500': entry.isToday,
                    'bg-gray-300': !entry.isToday
                  }"
                ></div>
                <span 
                  class="font-medium"
                  [ngClass]="{
                    'text-indigo-900': entry.isToday,
                    'text-gray-700': !entry.isToday
                  }"
                >
                  {{ entry.day }}
                </span>
                <span 
                  *ngIf="entry.isToday"
                  class="ml-2 px-2 py-1 bg-indigo-500 text-white text-xs rounded-full font-medium"
                >
                  Today
                </span>
              </div>
              <span 
                class="font-semibold"
                [ngClass]="{
                  'text-indigo-700': entry.isToday,
                  'text-gray-600': !entry.isToday
                }"
              >
                {{ entry.hours }}
              </span>
            </div>
          </div>
  
          <!-- Contact Info -->
          <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="flex items-center text-sm text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <span>(913) 782-3300</span>
            </div>
          </div>
        </div>
  
        <!-- Quick Links Section -->
        <div 
          [@fadeInUp]="animationState"
          class="bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden"
        >
          <!-- Decorative gradient header -->
          <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-600 to-pink-600"></div>
          
          <!-- Quick Links Header -->
          <div class="flex items-center mb-6">
            <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
              </svg>
            </div>
            <div>
              <h3 class="text-2xl font-bold text-gray-900">Quick Links</h3>
              <p class="text-gray-600">Important info & actions</p>
            </div>
          </div>
  
          <!-- Quick Links Grid -->
          <div class="grid grid-cols-1 gap-4">
            <button
              *ngFor="let link of quickLinks; let i = index"
              [@staggerItems]="animationState"
              [style.animation-delay]="(i * 150) + 'ms'"
              (click)="onQuickLinkClick(link)"
              class="quick-link-button p-4 rounded-xl border-2 border-gray-200 hover:border-transparent transition-all duration-300 text-left group"
              [ngClass]="link.colorClass.replace('bg-', 'hover:bg-').replace('hover:bg-', 'hover:bg-')"
            >
              <div class="flex items-start">
                <div class="w-10 h-10 rounded-lg bg-gray-100 group-hover:bg-white group-hover:bg-opacity-20 flex items-center justify-center mr-4 transition-all duration-300 flex-shrink-0">
                  <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-5 w-5 text-gray-600 group-hover:text-white transition-colors duration-300" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor"
                  >
                    <path 
                      stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      [attr.d]="getIconPath(link.icon)"
                    />
                  </svg>
                </div>
                <div class="flex-1">
                  <h4 class="font-semibold text-gray-900 group-hover:text-white transition-colors duration-300 mb-1">
                    {{ link.title }}
                  </h4>
                  <p class="text-sm text-gray-600 group-hover:text-white group-hover:text-opacity-90 transition-colors duration-300">
                    {{ link.description }}
                  </p>
                </div>
                <div class="ml-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-white transition-all duration-300 transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
                </div>
              </div>
            </button>
          </div>
  
          <!-- Additional Note -->
          <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center">
              <strong>Need help?</strong> Call us at (913) 782-3300 or visit our contact page
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
