<!-- Page Header -->
<section class="text-white py-28 relative overflow-hidden purple-gradient">
  <!-- Floating decorative elements -->
  <div class="floating-element floating-element-1"></div>
  <div class="floating-element floating-element-2"></div>
  <div class="floating-element floating-element-3"></div>
  <div class="floating-element floating-element-4"></div>
  
  <!-- Decorative elements -->
  <div class="decorative-blur decorative-blur-1"></div>
  <div class="decorative-blur decorative-blur-2"></div>
  
  <div class="container mx-auto px-6 relative z-10">
    <div 
      [@fadeInUp]="animationState" 
      class="text-center"
    >
      <h1 class="text-4xl md:text-6xl font-bold mb-4">{{ title }}</h1>
      <p *ngIf="description" class="text-xl text-pink-100 max-w-3xl mx-auto">
        {{ description }}
      </p>
    </div>
  </div>
  
  <!-- Action buttons -->
  <div *ngIf="actions.length > 0" class="container mx-auto px-4 relative z-10 flex justify-center mt-6">
    <div 
      [@fadeInUpDelay]="animationState" 
      class="flex flex-wrap gap-4"
    >
      <button 
        *ngFor="let action of actions"
        [disabled]="action.disabled"
        (click)="onActionClick(action.action)" 
        [class]="action.style === 'secondary' ? 'btn-secondary btn-lg' : 'btn-primary btn-lg'"
      >
        <span class="btn-text">{{ action.label }}</span>
      </button>
    </div>
  </div>
  
  <!-- Cloud divider -->
  <div class="absolute bottom-0 left-0 w-full">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
      <path
        fill="#f9fafb"
        fillOpacity="1"
        d="M0,64L48,69.3C96,75,192,85,288,80C384,75,480,53,576,48C672,43,768,53,864,64C960,75,1056,85,1152,82.7C1248,80,1344,64,1392,56L1440,48L1440,100L1392,100C1344,100,1248,100,1152,100C1056,100,960,100,864,100C768,100,672,100,576,100C480,100,384,100,288,100C192,100,96,100,48,100L0,100Z"
      ></path>
    </svg>
  </div>
</section>
