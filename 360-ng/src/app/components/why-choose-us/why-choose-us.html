<section class="py-12 px-6 bg-gray-50">
    <div class="container mx-auto">
      <h2 
        [@fadeInUp]="animationState"
        class="text-3xl font-bold text-center text-purple-800 mb-12"
      >
        Why Choose Us
      </h2>
      
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div 
          [@fadeInLeft]="animationState"
          class="grid grid-cols-2 gap-6"
        >
          <div 
            *ngFor="let feature of features; let i = index"
            [@staggerCards]="animationState"
            class="bg-white p-6 rounded-xl shadow-md transition hover:shadow-lg feature-card"
            [style.animation-delay]="(i * 100) + 'ms'"
          >
            <div class="w-12 h-12 rounded-full flex items-center justify-center mb-4" [ngClass]="feature.bgColor">
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                class="h-6 w-6 text-white" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
              >
                <path 
                  stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  [attr.d]="getIconPath(feature.icon)"
                />
              </svg>
            </div>
            <h3 class="text-lg font-bold mb-2">{{ feature.title }}</h3>
            <p class="text-gray-600">{{ feature.description }}</p>
          </div>
        </div>
        
        <div 
          [@fadeInRight]="animationState"
          class="relative"
        >
          <img 
            src="/images/Eric-Preschool.jpg" 
            alt="Children enjoying gymnastics" 
            class="rounded-lg shadow-xl" 
          />
          <!-- Decorative elements -->
          <div class="decorative-circle decorative-circle-1"></div>
          <div class="decorative-circle decorative-circle-2"></div>
        </div>
      </div>
    </div>
  </section>
