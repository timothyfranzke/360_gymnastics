<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Edit Announcement</h1>
      <p class="mt-1 text-sm text-gray-500">Update announcement details</p>
    </div>
    <button (click)="cancel()" class="btn-secondary">
      Cancel
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoadingData" class="bg-white rounded-lg shadow p-8">
    <div class="flex items-center justify-center">
      <svg class="animate-spin h-8 w-8 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2 text-gray-600">Loading announcement...</span>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoadingData" class="bg-red-50 border border-red-200 rounded-lg p-4">
    <div class="flex items-center">
      <svg class="h-5 w-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
      </svg>
      <p class="text-red-700">{{ error }}</p>
    </div>
  </div>

  <!-- Form -->
  <div *ngIf="!isLoadingData && !error" class="bg-white rounded-lg shadow p-6">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          Title <span class="text-red-500">*</span>
        </label>
        <input
          id="title"
          type="text"
          formControlName="title"
          [class]="'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 ' + 
                  (isFieldInvalid('title') ? 'border-red-300 bg-red-50' : 'border-gray-300')"
          placeholder="Enter announcement title">
        <p *ngIf="isFieldInvalid('title')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('title') }}
        </p>
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
          Content <span class="text-red-500">*</span>
        </label>
        <textarea
          id="content"
          formControlName="content"
          rows="6"
          [class]="'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 ' + 
                  (isFieldInvalid('content') ? 'border-red-300 bg-red-50' : 'border-gray-300')"
          placeholder="Enter announcement content"></textarea>
        <p *ngIf="isFieldInvalid('content')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('content') }}
        </p>
      </div>

      <!-- Type and Priority Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
            Type <span class="text-red-500">*</span>
          </label>
          <select
            id="type"
            formControlName="type"
            [class]="'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 ' + 
                    (isFieldInvalid('type') ? 'border-red-300 bg-red-50' : 'border-gray-300')">
            <option value="general">General</option>
            <option value="class">Class</option>
            <option value="maintenance">Maintenance</option>
          </select>
          <p *ngIf="isFieldInvalid('type')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('type') }}
          </p>
        </div>

        <div>
          <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">
            Priority <span class="text-red-500">*</span>
          </label>
          <select
            id="priority"
            formControlName="priority"
            [class]="'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 ' + 
                    (isFieldInvalid('priority') ? 'border-red-300 bg-red-50' : 'border-gray-300')">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select>
          <p *ngIf="isFieldInvalid('priority')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('priority') }}
          </p>
        </div>
      </div>

      <!-- Date Range -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="start_date" class="block text-sm font-medium text-gray-700 mb-2">
            Start Date <span class="text-red-500">*</span>
          </label>
          <input
            id="start_date"
            type="date"
            formControlName="start_date"
            [class]="'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 ' + 
                    (isFieldInvalid('start_date') ? 'border-red-300 bg-red-50' : 'border-gray-300')">
          <p *ngIf="isFieldInvalid('start_date')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('start_date') }}
          </p>
        </div>

        <div>
          <label for="end_date" class="block text-sm font-medium text-gray-700 mb-2">
            End Date <span class="text-red-500">*</span>
          </label>
          <input
            id="end_date"
            type="date"
            formControlName="end_date"
            [class]="'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 ' + 
                    (isFieldInvalid('end_date') ? 'border-red-300 bg-red-50' : 'border-gray-300')">
          <p *ngIf="isFieldInvalid('end_date')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('end_date') }}
          </p>
        </div>
      </div>

      <!-- Active Status -->
      <div>
        <div class="flex items-center">
          <input
            id="is_active"
            type="checkbox"
            formControlName="is_active"
            class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
          <label for="is_active" class="ml-2 block text-sm text-gray-900">
            Active (announcement will be visible to users)
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end space-x-4">
        <button type="button" 
                (click)="cancel()"
                class="btn-secondary">
          Cancel
        </button>
        <button type="submit" 
                [disabled]="isLoading || editForm.invalid"
                class="btn-primary">
          <span *ngIf="!isLoading" class="flex items-center">
            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Update Announcement
          </span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Updating...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
